x-service: &service
  restart: unless-stopped
x-env: &env
  PUID: 1000
  PGID: 1000
  TZ: America/Halifax
version: "2.1"
services:
  caddy:
    <<: *service
    image: caddy
    environment:
      <<: *env
      XDG_DATA_HOME: /etc
      HIDDEN_FILES:
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/caddy:/etc/caddy
      - ./data:/data
  portainer:
    <<: *service
    image: portainer/portainer-ce
    environment:
      <<: *env
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - ./config/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
  wireguard:
    <<: *service
    image: lscr.io/linuxserver/wireguard
    environment:
      <<: *env
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      # Requires ./config/wireguard/wg0.conf.
      # If `ip -6 address add <...> dev wg0` outputs: "RTNETLINK answers: Permission denied":
      # - Remove v6 address on `Address` line
      # - Remove ::/0 on `AllowedIPs` line
      - ./config/wireguard:/config
      - /lib/modules:/lib/modules
  qbittorrent:
    <<: *service
    image: lscr.io/linuxserver/qbittorrent:4.5.2
    network_mode: service:wireguard
    environment:
      <<: *env
      # This port needs to be forwarded by the VPN provider.
      WEBUI_PORT: 13620
    volumes:
      - ./config/qbittorrent:/config
      - ./data/torrents:/data/torrents
  radarr:
    <<: *service
    image: lscr.io/linuxserver/radarr
    environment:
      <<: *env
    ports:
      - 7878:7878
    volumes:
      - ./config/radarr:/config
      - ./data:/data
  sonarr:
    <<: *service
    image: lscr.io/linuxserver/sonarr
    environment:
      <<: *env
    ports:
      - 8989:8989
    volumes:
      - ./config/sonarr:/config
      - ./data:/data
  calibre:
    <<: *service
    image: lscr.io/linuxserver/calibre-web
    environment:
      <<: *env
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre
    ports:
      - 8083:8083
    volumes:
      - ./config/calibre:/config
      - ./data/books:/books
  azw3:
    <<: *service
    build: services/azw3
    environment:
      <<: *env
      BOOKS_PATH: /books
    volumes:
      - ./data/books:/books
    ports:
      - 5555:5555
  overseerr:
    <<: *service
    image: lscr.io/linuxserver/overseerr
    environment:
      <<: *env
    ports:
      - 5055:5055
    volumes:
      - ./config/overseerr:/config
      - ./data:/data
  prowlarr:
    <<: *service
    image: lscr.io/linuxserver/prowlarr
    environment:
      <<: *env
    ports:
      - 9696:9696
    volumes:
      - ./config/prowlarr:/config
  autobrr:
    <<: *service
    image: ghcr.io/autobrr/autobrr
    environment:
      <<: *env
      AUTOBRR_PORT: 7474
      AUTOBRR__HOST: 0.0.0.0
    ports:
      - 7474:7474
    volumes:
      - ./config/autobrr:/config
  flaresolverr:
    <<: *service
    image: ghcr.io/flaresolverr/flaresolverr
    ports:
      - 8191:8191
  bazarr:
    <<: *service
    image: lscr.io/linuxserver/bazarr
    environment:
      <<: *env
    ports:
      - 6767:6767
    volumes:
      - ./config/bazarr:/config
      - ./data:/data
  tdarr:
    <<: *service
    image: ghcr.io/haveagitgat/tdarr
    environment:
      <<: *env
      internalNode: true
    ports:
      - 8265:8265
      - 8266:8266
      - 8267:8267
    volumes:
      - ./config/tdarr:/app
      - ./data:/data
    devices:
      - /dev/dri:/dev/dri
  unpackerr:
    <<: *service
    image: golift/unpackerr
    environment:
      <<: *env
      UN_RADARR_0_URL: http://radarr:7878
      UN_SONARR_0_URL: http://sonarr:8989
      UN_RADARR_0_API_KEY:
      UN_SONARR_0_API_KEY:
    volumes:
      - ./data:/data
    security_opt:
      - no-new-privileges:true
  plex:
    <<: *service
    image: lscr.io/linuxserver/plex
    environment:
      <<: *env
      PLEX_CLAIM:
    ports:
      - 32400:32400
      - 1900:1900/udp
      # This port is used by Avahi, so including it here prevents you from running it on the host.
      # Everything still seems to work fine without it.
      # - 5353:5353/udp
      - 8324:8324
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469
    volumes:
      - ./config/plex:/config
      - ./data:/data
    devices:
      - /dev/dri:/dev/dri
  tautulli:
    <<: *service
    image: lscr.io/linuxserver/tautulli
    environment:
      <<: *env
    volumes:
      - ./config/tautulli:/config
    ports:
      - 8181:8181
